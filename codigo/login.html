<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

<body>

<nav>
 <a href="index.html"><b>Principal</b></a>
    <a href="login.html"><b>Login</b></a>

<form>
    <form>
        <div class="row mb-3">
            <label for="nome" class="col-sm-1 col-form-label">Nome</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="nome" autofocus required placeholder="Digite o nome">
            </div>
        </div>
        <div class="row mb-3">
            <label for="idade" class="col-sm-1 col-form-label">Idade</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="idade" required placeholder="Digite a idade">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-light">Limpar</button>
    </form>
</form>
