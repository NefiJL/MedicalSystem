<body class=" text-center">

    <form class="form-signin">

        <div class="backgroundR">

            <form class="form-signin">

                <label for="inputcidade" class="sr-only"></label>
                <input type="text" id="inputcidade" class="form-control" placeholder="Cidade" required autofocus>
                <label for="inputtelefone" class="sr-only"></label>
                <input type="tel" id="inputtelefone" class="form-control" placeholder="Telefone" required>
                <label for="inputespecialidade" class="sr-only"></label>
                <input type="text" id="inputespecialidade" class="form-control" placeholder="Especialidade" required>
                <label for="inputnumeroR" class="sr-only"></label>
                <input type="text" id="inputnumeroR" class="form-control" placeholder="Número de registro" required><br>


                <label for="inputsenha" class="sr-only"></label>
                <input type="password" id="inputsenha" class="form-control" placeholder="Criar senha" required>
                <label for="inputCsenha" class="sr-only"></label>
                <input type="password" id="inputCsenha" class="form-control" placeholder="confirme a senha" required>


                <button class=" btn btn-lg btn-primary btn-block" type="submit"
                    style="margin-top: 60px; width: 250px; height: 48px;">Continuar</button>

            </form>

            <div class="form-check" style="margin-top: -95px; margin-left: 18px;">

                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Aceito os termos e condições
                </label>
            </div>

        </div>

</body>
